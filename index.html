<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.62/pdfmake.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.62/vfs_fonts.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.0.385/build/pdf.min.js"></script> -->
    <link rel="stylesheet" href="./src/output.css" />
  </head>

  <body class="bg-gray-800 text-gray-300">
    <div class="p-4 m-0 list-none flex bg-gray-700 justify-around flex-row flex-wrap">
      <div class="p-5 mt-5 w-1/2 min-w-0 max-w-lg font-bold text-center">
        <button id="layout1" class="px-4 py-2 text-sm mb-4 mx-2 font-bold text-white bg-gray-900 rounded hover:bg-gray-600">
          Layout 1
        </button>
        <button id="layout2" class="px-4 py-2 text-sm mb-4 mx-2 font-bold text-white bg-gray-900 rounded hover:bg-gray-600">
          Layout 2
        </button>
        <button id="downloadButton" class="px-4 py-2 text-sm mb-4 mx-2 font-bold text-white bg-gray-900 rounded hover:bg-gray-600">
          Download
        </button>

        <!-- Actual UI -->
        <!-- Company Details -->
        <div class="w-full rounded overflow-hidden shadow-lg bg-black px-6 py-4 mb-8">
          <div class="font-semibold text-xl text-left">Company Details</div>
          <div id="companyFields" class="flex flex-wrap items-center"></div>
          <label class="block text-base font-semibold mt-6 mb-2 w-full text-left" htmlFor="companyName">Optional Fields - Click to Add</label>
          <div id="optionalCompanyDetails" class="flex flex-wrap text-sm text-white -mr-2"></div>
        </div>

        <!-- Invoice Details -->
        <div class="w-full rounded overflow-hidden shadow-lg bg-black px-6 py-4 mb-8">
          <div class="font-semibold text-xl text-left">Invoice Details</div>
          <div id="invoiceFields" class="flex flex-wrap items-center"></div>
          <label class="block text-base font-semibold mt-6 mb-2 w-full text-left" htmlFor="companyName">Optional Fields - Click to Add</label>
          <div id="optionalInvoiceDetails" class="flex flex-wrap text-sm text-white -mr-2"></div>
        </div>

        <!-- Customer Details -->
        <div class="w-full rounded overflow-hidden shadow-lg bg-black px-6 py-4 mb-8">
          <div class="font-semibold text-xl text-left">Customer Details</div>
          <div id="customerFields" class="flex flex-wrap items-center"></div>
          <label class="block text-base font-semibold mt-6 mb-2 w-full text-left" htmlFor="companyName">Optional Fields - Click to Add</label>
          <div id="optionalCustomerDetails" class="flex flex-wrap text-sm text-white -mr-2"></div>
        </div>

        <!-- Item Details -->
        <div class="w-full rounded overflow-hidden shadow-lg bg-black px-6 py-4 mb-8">
          <div class="font-semibold text-xl text-left">Item Details</div>
          <label id="labelBillToName" class="block text-base font-semibold mt-6 mb-2" htmlFor="billToName">Item Name</label>
          <input id="billToName" class="w-full form-input self-center text-gray-600" placeholder="100" type="text" />
          <label id="labelBillToAddress" class="block text-base font-semibold mt-6 mb-2" htmlFor="billToAddress">Item Description</label>
          <input id="billToName" class="w-full form-input self-center text-gray-600" placeholder="100" type="text" />
          <label id="labelShipToName" class="block text-base font-semibold mt-6 mb-2" htmlFor="shipToName">Quantity</label>
          <input id="shipToName" class="w-full form-input self-center text-gray-600" placeholder="100" type="text" />
          <label id="labelShipToAddress" class="block text-base font-semibold mt-6 mb-2" htmlFor="shipToAddress">Unit Price</label>
          <input id="billToName" class="w-full form-input self-center text-gray-600" placeholder="100" type="text" />
          <label id="labelShipToAddress" class="block text-base font-semibold mt-6 mb-2" htmlFor="shipToAddress">Tax</label>
          <input id="billToName" class="w-full form-input self-center text-gray-600" placeholder="100" type="text" />
          <label id="labelShipToAddress" class="block text-base font-semibold mt-6 mb-2" htmlFor="shipToAddress">Extended Price</label>
          <input id="billToName" class="w-full form-input self-center text-gray-600" placeholder="100" type="text" />
          <label class="block text-base font-semibold mt-6 mb-2 w-full text-left" htmlFor="companyName">Optional Fields - Click to Add</label>
          <div class="flex flex-wrap w-full text-sm text-white -mr-2">
            <button class="px-3 py-2 mb-2 mr-2 font-semibold bg-gray-700 rounded hover:bg-gray-600">
              <span>+ Tax 2</span>
            </button>
            <button class="px-3 py-2 mb-2 mr-2 font-semibold bg-gray-700 rounded hover:bg-gray-600">
              <span>+ Tax 3</span>
            </button>
          </div>
          <div class="flex w-full">
            <button class="px-3 py-2 mx-auto my-4 text-black font-semibold bg-gray-300 rounded hover:bg-gray-600">
              <span>+ New Line</span>
            </button>
          </div>
        </div>
      </div>

      <div class="w-1/2 p-5 mt-5">
        <div id="canvas">
          <div class="canvas-wrapper">
            <canvas id="myCanvas"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./src/index.js"></script>
</html>
