<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.62/pdfmake.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.62/vfs_fonts.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.0.385/build/pdf.min.js"></script> -->
    <!-- <link rel="stylesheet" href="./src/styles.css" /> -->
    <link rel="stylesheet" href="./src/output.css" />
    <!-- <link rel="stylesheet" href="./src/balloon.min.css" /> -->
  </head>

  <body class="bg-gray-800 text-gray-300">
    <div class="p-4 m-0 list-none flex bg-gray-700 justify-around flex-row flex-wrap">
      <div class="p-5 mt-5 w-1/2 min-w-0 max-w-lg font-bold text-center">
        <button id="downloadButton" class="px-4 py-2 text-sm font-bold text-white bg-gray-500 rounded hover:bg-gray-600">Download</button>
        <button id="layout1" class="px-4 py-2 text-sm font-bold text-white bg-gray-500 rounded hover:bg-gray-600">Layout 1</button>
        <button id="layout2" class="px-4 py-2 text-sm font-bold text-white bg-gray-500 rounded hover:bg-gray-600">Layout 2</button>
        <br />
        <br />

        <!-- Actual UI -->
        <!-- Company Details -->
        <div class="w-full rounded overflow-hidden shadow-lg bg-black px-6 py-4 mb-8">
          <div class="font-semibold text-xl text-left">Company Details</div>
          <div class="flex flex-wrap items-center">
            <label id="labelCompanyName" class="block text-base font-semibold mt-6 mb-2" htmlFor="companyName">Company Name</label>
            <input id="companyName" class="w-full form-input self-center text-gray-600" placeholder="100" type="text" />
            <label id="labelCompanyAddress" class="block text-base font-semibold mt-6 mb-2" htmlFor="companyAddress">Company Address</label>
            <textarea id="companyAddress" class="w-full form-input self-center text-gray-600" placeholder="100" rows="5"></textarea>
            <label class="block text-base font-semibold mt-6 mb-2" htmlFor="companyName">Optional Fields - Click to Add</label>
            <div class="flex">
              <div class="mr-3">
                <a class="inline-block border border-blue-500 rounded py-1 px-3 bg-blue-500 text-white" href="#"
                  ><span class="plus icon"></span>
                  <!-- Active Pill -->
                </a>
              </div>
              <div class="mr-3">
                <a class="inline-block border border-white rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-1 px-3" href="#">
                  <i class="gg-math-plus"></i
                ></a>
              </div>
            </div>
          </div>
        </div>

        <!-- Invoice Details -->
        <div class="w-full rounded overflow-hidden shadow-lg bg-black px-6 py-4 mb-8">
          <div class="font-semibold text-xl text-left">Invoice Details</div>
          <div class="flex flex-wrap items-center">
            <div class="w-full flex">
              <label id="labelInvoiceNum" class="block text-base font-semibold mt-6 mb-2" htmlFor="invoiceNum"></label>
              <!-- <input class="w-full form-input self-center text-gray-600" id="labelInvoiceNumEdit" placeholder="Invoice Number" type="text" /> -->
            </div>
            <input id="invoiceNum" class="w-full form-input self-center text-gray-600" placeholder="100" type="text" />
            <label id="labelInvoiceDate" class="block text-base font-semibold mt-6 mb-2" htmlFor="invoiceDate">Invoice Date</label>
            <input id="invoiceDate" class="w-full form-input self-center text-gray-600" placeholder="100" type="text" />
            <label id="labelDueDate" class="block text-base font-semibold mt-6 mb-2" htmlFor="dueDate">Due Date</label>
            <input id="dueDate" class="w-full form-input self-center text-gray-600" placeholder="100" type="text" />
          </div>
        </div>
      </div>

      <div class="w-1/2 p-5 mt-5">
        <div id="canvas">
          <div class="canvas-wrapper">
            <canvas id="myCanvas"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./src/index.js"></script>
</html>
