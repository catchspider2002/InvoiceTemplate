<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.62/pdfmake.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.62/vfs_fonts.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.0.385/build/pdf.min.js"></script> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" /> -->
    <!-- <link rel="stylesheet" href="http://www.armatupedal.com/assets/vendor/flatpickr/rtl/themes/dark.rtl.css" /> -->
    <link rel="stylesheet" href="./src/output.css" />
  </head>

  <body dir="ltr" class="bg-gray-800 text-gray-300">
    <div class="p-4 m-0 list-none flex bg-gray-800 justify-around flex-row flex-wrap">
      <div class="p-5 mt-5 w-full md:w-1/2 font-bold text-center">
        <div class="tabbed">
          <ul class="bg-gray-900 top-0 fixed p-0">
            <li class="inline-block">
              <a class="inline-block no-underline px-4 py-2" href="#section1">Layout</a>
            </li>
            <li class="inline-block">
              <a class="inline-block no-underline px-4 py-2" href="#section2">Content</a>
            </li>
            <li class="inline-block">
              <a class="inline-block no-underline px-4 py-2" href="#section3">Template</a>
            </li>
          </ul>
          <section id="section1">
            <button id="layout1" class="px-4 py-2 text-sm mb-4 mx-2 font-bold bg-gray-900 rounded hover:bg-gray-600">
              Layout 1
            </button>
            <button id="layout2" class="px-4 py-2 text-sm mb-4 mx-2 font-bold bg-gray-900 rounded hover:bg-gray-600">
              Layout 2
            </button>
            <button id="downloadButton" class="px-4 py-2 text-sm mb-4 mx-2 font-bold bg-gray-900 rounded hover:bg-gray-600">
              Download
            </button>
            <br />
            <label class="block">
              <span class="text-gray-200">Select</span>
              <select class="form-select block w-full mt-1 text-black">
                <option>Option 1</option>
                <option>Option 2</option>
              </select>
            </label>

            <label id="dateFormat" class="block"> </label>
            <div>
              <label class="inline-flex items-center text-left">
                <input type="checkbox" class="form-checkbox" checked />
                <span class="ml-2">Capitalize labels</span>
              </label>
            </div>
            <div class="block">
              <span class="text-gray-200">Paper Size</span>
              <div class="mt-2 flex">
                <label class="inline-flex items-center mr-8">
                  <input type="radio" class="form-radio" name="radio" value="1" checked />
                  <span class="ml-2">A4</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="radio" class="form-radio" name="radio" value="2" />
                  <span class="ml-2">Letter</span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="color">Choose Color:</label>
              <div class="pickr"></div>
              <!-- <input type="input" class="pickr-field" value="#FF0000" name="color"></input> -->
            </div>
            <br />

            <br />
            <!-- Actual UI -->
            <div id="newInvoiceCard" class="w-full rounded text-left overflow-hidden shadow-lg bg-black px-6 py-4 mb-8"></div>
            <div id="newCompanyCard" class="w-full rounded text-left overflow-hidden shadow-lg bg-black px-6 py-4 mb-8"></div>
            <div id="newCustomerCard" class="w-full rounded text-left overflow-hidden shadow-lg bg-black px-6 py-4 mb-8"></div>

            <!-- Item Detail -->
            <div id="itemDetailCard" class="w-full rounded overflow-hidden shadow-lg bg-black px-6 py-4 mb-8"></div>

            <!-- Item Summary -->
            <div id="itemSummaryCard" class="w-full rounded overflow-hidden shadow-lg bg-black px-6 py-4 mb-8"></div>

            <!-- Item Details -->
            <div class="w-full rounded overflow-hidden shadow-lg bg-black px-6 py-4 mb-8">
              <div class="font-semibold text-xl text-left">Item Details</div>
              <div id="itemFields" class="flex flex-wrap items-center"></div>
              <label class="block text-base font-semibold mt-6 mb-2 w-full text-left" htmlFor="companyName">Optional Fields - Click to Add</label>
              <div class="flex flex-wrap w-full text-sm text-white -mr-2">
                <button class="px-3 py-2 mb-2 mr-2 font-semibold bg-gray-700 rounded hover:bg-gray-600">
                  <span>+ Tax 2</span>
                </button>
                <button class="px-3 py-2 mb-2 mr-2 font-semibold bg-gray-700 rounded hover:bg-gray-600">
                  <span>+ Tax 3</span>
                </button>
              </div>
              <div class="flex w-full">
                <button class="px-3 py-2 mx-auto my-4 text-black font-semibold bg-gray-300 rounded hover:bg-gray-600">
                  <span>+ New Line</span>
                </button>
              </div>
            </div>
          </section>
          <section id="section2">
            <div id="companyCard" class="w-full rounded overflow-hidden shadow-lg bg-black px-6 py-4 mb-8"></div>
          </section>
          <section id="section3">
            <h2>Template</h2>
          </section>
        </div>
      </div>

      <div class="w-full md:w-1/2 p-5 mt-5">
        <div id="canvas">
          <div class="canvas-wrapper">
            <canvas id="myCanvas"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./src/index.js"></script>
</html>
